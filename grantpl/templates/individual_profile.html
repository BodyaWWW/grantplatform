{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Settings</title>
    {% block css_add %}
    <link rel="stylesheet" href="{% static 'individual_profile.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    {% endblock %}
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold"></span>
                    <span class="text-black-50">Asselost@gmail.com</span>
                    <span></span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Налаштування профілю</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Ім'я</label><input type="text" class="form-control" placeholder="Богдан" value=""></div>
                        <div class="col-md-6"><label class="labels">Призвище</label><input type="text" class="form-control" value="" placeholder="Бухтіяров"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Номер Телефону</label><input type="text" class="form-control" placeholder="+380986480255" value=""></div>
                        <div class="col-md-12"><label class="labels">Адреса 1</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                        <div class="col-md-12"><label class="labels">Aдреса 2</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                        <div class="col-md-12"><label class="labels">Индекс</label><input type="text" class="form-control" placeholder="enter postcode" value=""></div>
                        <div class="col-md-12"><label class="labels">Місто</label><input type="text" class="form-control" placeholder="Київ" value=""></div>
                        <div class="col-md-12"><label class="labels">Область</label><input type="text" class="form-control" placeholder="enter area" value=""></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                        <div class="col-md-12"><label class="labels">Освіта</label><input type="text" class="form-control" placeholder="КПІ" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Країна</label><input type="text" class="form-control" placeholder="Україна" value=""></div>
                        <div class="col-md-6"><label class="labels">Місто/Область</label><input type="text" class="form-control" value="" placeholder="Київ"></div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button">Зберегти</button>
                        <button class="btn btn-secondary profile-button" type="button">Вийти з аккаунта</button>
                    </div>
                </div>
            </div>
            <div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .labels {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
        }
        .profile-button {
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
        }
        .profile-button:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</body>
</html>
